services:
  scoreline:
    image: ghcr.io/jasondostal/scoreline:local
    build: .
    container_name: scoreline
    restart: unless-stopped
    ports:
      - "8084:8080"
    volumes:
      - ./config:/app/config
    environment:
      - TZ=America/Chicago
    networks:
      - homelab

networks:
  homelab:
    external: true
